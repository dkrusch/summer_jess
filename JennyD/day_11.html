<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Clock</title>
		<link rel="stylesheet" type="text/css" href="day_11.css">
		<!--<link rel="stylesheet" type="text/css" href="day_11_reset.css"> -->
	</head>
	<body id="color_clock">
	    <div id="wrap">
    	    <div id="container">
    	        <h1 id="time">
    	            The time is:
    	       	</h1>
    	       	<div class="ticker">
    	       	    <div class="current" id="cur_hour"></div>
    	       	</div>
    	       	    <div class="colon">:</div>
    	       	<div class="ticker">
    	       	    <div class="current" id="cur_min"></div>
    	       	</div>
    	       	    <div class="colon">:</div>
    	       	<div class="ticker">
    	       	    <div class="current" id="cur_sec"></div>
    	       	</div>
    	       	<h1 id="color_title">The current color is</h1>
    	       	<div class="ticker" id="color_ticker">
    	       	    <div class="current" id="cur_color"></div>
    	       	</div>
    	    </div>
	    </div>
	    <script src="day_11.js"></script>
	</body>
</html>
