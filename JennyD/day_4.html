<!DOCTYPE html>
<html>
<body>
    <canvas id="myCanvas" width="560" height="400" style="border:1px solid #d3d3d3;"> Your browser does not support the HTML5 canvas tag.
    </canvas>

        <script class="box1">
            var a = document.getElementById("myCanvas");

            atx.rect(20, 20, 150, 100);
            atx.stroke();
        </script>
    
        <script class="box2">
            var b = document.getElementById("myCanvas");

            btx.stroke();
        </script>

        <script class="box3">
            var c = document.getElementById("myCanvas");

</body>
